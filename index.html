<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <form>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

</body>
</html>
